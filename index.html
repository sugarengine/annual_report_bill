<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说的写作账单 - Novel Receipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f0f9ff;
        }
        .receipt-font {
            font-family: 'Courier Prime', 'Courier', monospace;
        }
        .jagged-bottom {
            background-image: radial-gradient(circle, transparent 70%, white 70%);
            background-size: 16px 16px;
            background-position: 0 -8px;
            height: 8px;
            width: 100%;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react": "https://esm.sh/react@^19.2.3",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import html2canvas from 'html2canvas';

        // --- 常量定义 ---
        const monthOrder = [
            '一月', '二月', '三月', '四月', '五月', '六月',
            '七月', '八月', '九月', '十月', '十一月', '十二月'
        ];
        const STORAGE_KEY = 'novel_writing_entries_v2';

        // --- Component: InputForm ---
        const InputForm = ({ onAdd, onUpdate, editingEntry, onCancelEdit }) => {
            const [title, setTitle] = useState('');
            const [wordCount, setWordCount] = useState('');
            const currentMonth = monthOrder[new Date().getMonth()];
            const [month, setMonth] = useState(currentMonth);
            const [isSerial, setIsSerial] = useState(false);
            const [chapters, setChapters] = useState('');
            const [isFinished, setIsFinished] = useState(false);

            useEffect(() => {
                if (editingEntry) {
                    setTitle(editingEntry.title);
                    setWordCount(editingEntry.wordCount.toString());
                    setMonth(editingEntry.month);
                    setIsSerial(editingEntry.isSerial);
                    setChapters(editingEntry.chapters || '');
                    setIsFinished(editingEntry.isFinished || false);
                } else {
                    resetForm();
                }
            }, [editingEntry]);

            const resetForm = () => {
                setTitle('');
                setWordCount('');
                setMonth(currentMonth);
                setChapters('');
                setIsFinished(false);
                setIsSerial(false);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!title || !wordCount) return;

                const entryData = {
                    id: editingEntry ? editingEntry.id : Math.random().toString(36).substr(2, 9),
                    title,
                    wordCount: parseInt(wordCount, 10),
                    month,
                    isSerial,
                    chapters: isSerial ? chapters : undefined,
                    isFinished: isSerial ? isFinished : undefined,
                    timestamp: editingEntry ? editingEntry.timestamp : Date.now(),
                };

                editingEntry ? onUpdate(entryData) : onAdd(entryData);
                resetForm();
            };

            return (
                <div className={`bg-white p-6 rounded-2xl shadow-xl border-t-4 transition-all ${editingEntry ? 'border-pink-500 ring-2 ring-pink-100' : 'border-sky-300 shadow-sky-100/50'}`}>
                    <h2 className="text-xl font-bold mb-6 text-gray-800 flex items-center gap-2">
                        <div className={`p-1.5 rounded-lg ${editingEntry ? 'bg-pink-100 text-pink-600' : 'bg-sky-100 text-sky-600'}`}>
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                        </div>
                        {editingEntry ? '修改条目' : '添加篇目'}
                    </h2>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-sky-700 mb-1">作品标题</label>
                            <input type="text" value={title} onChange={(e) => setTitle(e.target.value)} className="w-full px-4 py-2 rounded-xl border border-sky-100 bg-sky-50/30 focus:bg-white focus:ring-2 focus:ring-pink-300 focus:border-pink-400 outline-none transition-all" placeholder="例如：《大秽》" required />
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium text-sky-700 mb-1">创作月份</label>
                                <select value={month} onChange={(e) => setMonth(e.target.value)} className="w-full px-4 py-2 rounded-xl border border-sky-100 bg-sky-50/30 focus:bg-white focus:ring-2 focus:ring-pink-300 outline-none">
                                    {monthOrder.map(m => <option key={m} value={m}>{m}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-sky-700 mb-1">本次字数</label>
                                <input type="number" value={wordCount} onChange={(e) => setWordCount(e.target.value)} className="w-full px-4 py-2 rounded-xl border border-sky-100 bg-sky-50/30 focus:bg-white focus:ring-2 focus:ring-pink-300 outline-none" placeholder="0" required />
                            </div>
                        </div>
                        <div className="flex items-center gap-2 py-1">
                            <input id="serial-toggle" type="checkbox" checked={isSerial} onChange={(e) => setIsSerial(e.target.checked)} className="w-4 h-4 text-pink-500 border-sky-200 rounded" />
                            <label htmlFor="serial-toggle" className="text-sm font-medium text-sky-700 cursor-pointer">连载作品</label>
                        </div>
                        {isSerial && (
                            <div className="space-y-4 p-4 bg-sky-50 rounded-xl border border-sky-100">
                                <div>
                                    <label className="block text-sm font-medium text-sky-600 mb-1 font-bold">完成章节</label>
                                    <input type="text" value={chapters} onChange={(e) => setChapters(e.target.value)} className="w-full px-4 py-2 rounded-lg border border-white outline-none shadow-sm" placeholder="例如：1-3章" />
                                </div>
                                <div className="flex items-center gap-2">
                                    <input id="finished-toggle" type="checkbox" checked={isFinished} onChange={(e) => setIsFinished(e.target.checked)} className="w-4 h-4 text-pink-500 border-white rounded" />
                                    <label htmlFor="finished-toggle" className="text-sm font-bold text-pink-600 cursor-pointer">宣告完结 ✨</label>
                                </div>
                            </div>
                        )}
                        <div className="flex gap-3 pt-2">
                            {editingEntry && (
                                <button type="button" onClick={onCancelEdit} className="flex-1 bg-sky-100 text-sky-700 py-3 rounded-xl font-bold">取消</button>
                            )}
                            <button type="submit" className="flex-[2] bg-pink-500 text-white py-3 rounded-xl font-bold shadow-lg shadow-pink-200">{editingEntry ? '保存修改' : '加入账单'}</button>
                        </div>
                    </form>
                </div>
            );
        };

        // --- Component: Receipt ---
        const Receipt = ({ entries, onDelete, onEdit, onClear }) => {
            const captureRef = useRef(null);
            const sortedEntries = [...entries].sort((a, b) => {
                const aIndex = monthOrder.indexOf(a.month);
                const bIndex = monthOrder.indexOf(b.month);
                return aIndex !== bIndex ? aIndex - bIndex : a.timestamp - b.timestamp;
            });

            const totalWords = entries.reduce((sum, entry) => sum + entry.wordCount, 0);
            const now = new Date();
            const dateStr = `${now.getFullYear()}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

            const handleDownloadImage = async () => {
                if (!captureRef.current) return;
                const canvas = await html2canvas(captureRef.current, { backgroundColor: '#f0f9ff', scale: 3, useCORS: true });
                const link = document.createElement('a');
                link.download = `writing-receipt-${now.getFullYear()}${now.getMonth()+1}${now.getDate()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
            };

            return (
                <div className="max-w-md mx-auto relative group">
                    <div className="flex justify-between items-center mb-4 transition-opacity group-hover:opacity-100 opacity-60" data-html2canvas-ignore="true">
                        <button onClick={handleDownloadImage} disabled={entries.length === 0} className="text-xs font-bold text-pink-500 bg-white px-3 py-1.5 rounded-full shadow-sm border border-pink-100 flex items-center gap-1">保存图片</button>
                        <button onClick={onClear} className="text-xs font-bold text-sky-500 bg-white px-3 py-1.5 rounded-full shadow-sm border border-sky-100">清空全部</button>
                    </div>

                    <div ref={captureRef} className="bg-sky-50 p-6 sm:p-10 rounded-3xl">
                        <div className="bg-white shadow-2xl pb-10 overflow-hidden relative border-t-8 border-sky-400 rounded-sm">
                            <div className="p-8 receipt-font text-gray-800 relative">
                                <div className="text-center mb-8">
                                    <h1 className="text-2xl font-bold tracking-widest uppercase mb-1 text-sky-900">ANNUAL WRITING BILL</h1>
                                    <p className="text-[10px] text-pink-400 font-bold uppercase">ARCHIVE OF YOUR OWN</p>
                                    <div className="mt-4 border-y border-dashed border-sky-200 py-1 text-[10px] flex justify-between text-sky-400 font-bold">
                                        <span>INV #AnnualReport</span>
                                        <span>{dateStr}</span>
                                    </div>
                                </div>

                                <div className="grid grid-cols-12 gap-2 text-xs font-bold border-b border-sky-100 pb-2 mb-4 text-sky-700">
                                    <div className="col-span-2">MO.</div>
                                    <div className="col-span-7">TITLE</div>
                                    <div className="col-span-3 text-right">WORD COUNT</div>
                                </div>

                                <div className="space-y-6 mb-8">
                                    {sortedEntries.length === 0 ? (
                                        <div className="text-center py-10 text-sky-200 italic text-sm">空空如也的行囊...</div>
                                    ) : (
                                        sortedEntries.map((entry) => (
                                            <div key={entry.id} className="grid grid-cols-12 gap-2 text-sm group/item relative py-2 items-center">
                                                <div className="col-span-2 text-xs text-sky-300 font-bold">{entry.month}</div>
                                                <div className="col-span-7">
                                                    <div className="font-bold leading-tight text-gray-700">《{entry.title}》</div>
                                                    {entry.isSerial && <div className="text-[10px] text-sky-400 mt-1 uppercase italic font-bold">{entry.chapters}</div>}
                                                    {entry.isFinished && <span className="inline-block mt-1 border border-pink-500 text-pink-500 text-[8px] px-1 font-black rounded">Finished</span>}
                                                </div>
                                                <div className="col-span-3 text-right tabular-nums font-bold text-sky-900 relative">
                                                    <span className="group-hover/item:opacity-0 transition-opacity">{entry.wordCount.toLocaleString()}</span>
                                                    <div className="absolute right-0 top-1/2 -translate-y-1/2 flex gap-1 opacity-0 group-hover/item:opacity-100 transition-opacity" data-html2canvas-ignore="true">
                                                        <button onClick={() => onEdit(entry)} className="text-sky-500 bg-white px-2 py-1 rounded border border-sky-200 text-[10px]">改</button>
                                                        <button onClick={() => onDelete(entry.id)} className="text-pink-500 bg-white px-2 py-1 rounded border border-pink-200 text-[10px]">删</button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>

                                <div className="border-t-2 border-dashed border-sky-100 pt-4 space-y-2">
                                    <div className="flex justify-between text-[10px] text-sky-400 font-bold">
                                        <span>COUNT OF WORKS</span>
                                        <span>{entries.length}</span>
                                    </div>
                                    <div className="flex justify-between text-xl font-bold border-t border-sky-100 pt-2 text-pink-500">
                                        <span>GRAND TOTAL</span>
                                        <span className="tabular-nums">{totalWords.toLocaleString()}</span>
                                    </div>
                                </div>
                                <div className="mt-12 text-center text-[10px] text-sky-200 tracking-[0.2em] space-y-2">
                                    <p>THINK, WRITE, CREATE</p>
                                    <p className="text-pink-200 font-bold">HAPPY WRITING!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [entries, setEntries] = useState([]);
            const [editingEntry, setEditingEntry] = useState(null);

            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) setEntries(JSON.parse(saved));
            }, []);

            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
            }, [entries]);

            const handleAddEntry = (entry) => setEntries(prev => [...prev, entry]);
            const handleUpdateEntry = (updated) => {
                setEntries(prev => prev.map(e => e.id === updated.id ? updated : e));
                setEditingEntry(null);
            };
            const handleEditEntry = (entry) => {
                setEditingEntry(entry);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            const handleDeleteEntry = (id) => setEntries(prev => prev.filter(e => e.id !== id));
            const handleClear = () => setEntries([]);

            return (
                <div className="min-h-screen bg-sky-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-4xl mx-auto">
                        <header className="text-center mb-12">
                            <h1 className="text-4xl font-extrabold text-pink-600 mb-2">写手年终总结</h1>
                            <p className="text-lg text-sky-600 font-medium">这一年到底在码字这件事上花了多少时间呢？</p>
                        </header>
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
                            <section>
                                <InputForm onAdd={handleAddEntry} onUpdate={handleUpdateEntry} editingEntry={editingEntry} onCancelEdit={() => setEditingEntry(null)} />
                                <div className="mt-8 bg-pink-50 border border-pink-100 rounded-2xl p-6 text-pink-900 text-sm">
                                    <h3 className="font-bold mb-2 text-pink-600">使用指南</h3>
                                    <ul className="list-decimal list-inside space-y-3 opacity-90 text-sky-800">
                                        <li>按照指引添加篇目即可！连载作品点击按钮后获取更多选项。</li>
                                        <li>鼠标悬浮在条目上会显示删改按钮。</li>
                                    </ul>
                                </div>
                            </section>
                            <section className="sticky top-8">
                                <Receipt entries={entries} onDelete={handleDeleteEntry} onEdit={handleEditEntry} onClear={handleClear} />
                            </section>
                        </div>
                        <footer className="mt-20 text-center text-sky-300 text-xs">
                            &copy; {new Date().getFullYear()} ANNUAL WRITING BILL • THINK, WRITE, CREATE
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
